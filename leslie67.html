<!DOCTYPE html>
<html>
<head>
<title>Ejemplo de JavaScript</title>
<meta charset="UTF-8">
</head>
<body>

<input type="text" id="texto" maxlength="2" size="2">
<br>
<p>Solo escriba la inicial de su nombre:<span id="cantidad">2</span></p>

<script>
addEventListener('DOMContentLoaded',inicio,false);

function inicio()
{
document.getElementById('texto').addEventListener('keyup',presion,false);
}

function presion()
{
var canti=document.getElementById('texto').value.length;
var disponibles=2-parseInt(canti);
document.getElementById('cantidad').innerHTML=disponibles;
}

</script>

</body>
</html>
